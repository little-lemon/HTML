<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>漏洞地图</title>
	<link rel="stylesheet" type="text/css" href="../themes/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="../themes/css/style.css">
	<link rel="stylesheet" type="text/css" href="../themes/css/loopholeMap.css">
</head>
<body>
	<div class="publicTitle clearfix">
		<div class="logTitle">
			<h1>漏洞地图</h1>
		</div>
	</div>

	<div class="container container2">
	<div class="publicNav">
		<div class="chooseTime clearfix">
			<ul class="clearfix current">
				<li>8小时</li>
				<li>12小时</li>
				<li class="current">1天</li>
				<li>7天</li>
				<li>1个月</li>
				<li>3个月</li>
			</ul>
			<a href="#" title="">明细查询</a>
		</div>
	</div>
	</div>

	<div class="applyLog" style="width:solid 1px white">	
		<div class="loopholeMap clearfix">
			<div class="container container2">
			<div class="row">
			<div class="loopholeMapLeft col-lg-7 col-md-7 col-sm-12 col-xm-12">
				<div class="loopholeMapSituation clearfix">
					<div class="mapSituation" >
						<h1 class="mapSituationTitle">
							漏洞地图
						</h1>
						<div class="mapSituationWorld" id="mapSituationWorld" ></div>
					</div>
					<ul class="outbreakSituation">
						<li>
							<h1 class="title">漏洞疫情评级</h1>
							<div class="outbreak" id="outbreak"></div>
							<div class="level">
								严重
							</div>
						</li>
						<li class="nomargin">
							<table>
								<thead>
									<tr>
										<th>漏洞类型</th>
										<th class="cus">级别</th>
										<th class="cus">个数</th>
									</tr>
								</thead>
							</table>
							<div class="tableHide">
								<table>
									<tbody>
									<tr>
										<td>SQL注入漏洞</td>
										<td class="cus">高威胁</td>
										<td class="cus">8</td>
									</tr>
									<tr>
										<td>弱口令漏洞</td>
										<td class="cus">高威胁</td>
										<td class="cus">7</td>
									</tr>
									<tr>
										<td>跨站脚本漏洞</td>
										<td class="cus">高威胁</td>
										<td class="cus">6</td>
									</tr>
									<tr>
										<td>HTTP报头追踪漏洞</td>
										<td class="cus">高威胁</td>
										<td class="cus">4</td>
									</tr>
									<tr>
										<td>框架钓鱼漏洞</td>
										<td class="cus">中威胁</td>
										<td class="cus">3</td>
									</tr>
									<tr>
										<td>SQL注入漏洞</td>
										<td class="cus">高威胁</td>
										<td class="cus">8</td>
									</tr>
									<tr>
										<td>弱口令漏洞</td>
										<td class="cus">高威胁</td>
										<td class="cus">7</td>
									</tr>
									<tr>
										<td>跨站脚本漏洞</td>
										<td class="cus">高威胁</td>
										<td class="cus">6</td>
									</tr>
									<tr>
										<td>HTTP报头追踪漏洞</td>
										<td class="cus">高威胁</td>
										<td class="cus">4</td>
									</tr>
									<tr>
										<td>框架钓鱼漏洞</td>
										<td class="cus">中威胁</td>
										<td class="cus">3</td>
									</tr>
									</tbody>
							    </table>
							</div>	
						</li>
					</ul>
				</div>
				<div class="loopholeMapLine">
					<!-- <p>各地区漏洞统计</p> -->
					<div id="loopholeMapLine" class="loopMapLine"></div>
					<div class="databutton clearfix">
						<img src="../themes/images/leftjt.png" alt="" class="img-responsive clileft">
						<img src="../themes/images/rightjt.png" alt="" class="img-responsive cliright">
					</div>
				</div>
			</div>
			<div class="loopholeMapRight col-lg-5 col-md-5 col-sm-12 col-xm-12" >
				<div class="mapRightType">
					<div  id="mapRightType" class="highRisk"></div>
				</div>
				<div class="mapRightType nomargin">
					<div id="mapRightPie" class="mapRightPie"></div>
				</div>
			</div>
		</div>
		</div>
		</div>
		
	</div>
</body>

<script data-main="../js/loopholeMap" src="../js-lib/require/require.js"></script>
</html>
