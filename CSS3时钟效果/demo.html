<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时钟效果</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="./css/clock.css">
</head>
<body>
<h1>时钟效果分布实现</h1>
<div class="clock">
    <ul class="line-min"></ul>
    <ul class="line-hour">
        <!--<li class="line-demo"></li>-->
    </ul>
    <ol class="number"></ol>
    <ul class="pointer">
        <li class="hour"></li>
        <li class="min"></li>
        <li class="sec"></li>
        <li class="circle"></li>
    </ul>
</div>
</body>
<script src="./js/jquery-1.11.2.min.js"></script>
<script src="./js/clock.js"></script>
</html>
