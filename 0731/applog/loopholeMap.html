<!DOCTYPE>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>应用日志</title>
	</head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"  />
	<link rel="stylesheet" type="text/css" href="css/loopholeMap.css" />
	
	<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script src="js/echarts.min.js "></script> 
	<script type="text/javascript" src="js/china.js"></script>
	<body>
		<div class="container">
			<div class="title"><img src="images/icon.png"><span>漏洞地图</span></div>
			<div class="queryarea">
				<div class="select">
					<ul>
						<li>30分钟</li><li>1小时</li><li>2小时</li>
						<li>8小时</li>
						<li>12小时</li>
						<li>1天</li>
						<li>7天</li>
						<li>1个月</li>
						<li>3个月</li>
					</ul>
				</div>
				<div class="querybtn">
					<button>明细查询</button>
				</div>
			</div>
			<div class="content">
				<div class="loophole-left">
					<div class="up">
						<div class="loophole-map">
							<div class="loophole-map-title">漏洞地图</div>
							<div class="map-situation-world" id="mapSituationWorld"></div>
						</div>
						<ul>
							<li class="loophole-situation">漏洞疫情平级</li>
							<li class="loophole-info">漏洞信息</li>
						</ul>
					</div>
					<div class="loophole-statistics">各地区漏洞统计</div>
				</div>
				<div class="loophole-right"></div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/loopholeMap.js"></script>
</html>
